services:
  - type: web
    name: pair-agent-backend
    env: node
    plan: starter
    autoDeploy: true
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BINANCE_BASE_URL
        sync: false
      - key: BINANCE_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
